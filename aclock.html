<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <link rel="stylesheet" href="/aclock.css" />
    <script src="/aclock.js" defer></script>
  </head>
  <body>
    <div class="aclock">
      <div class="point"></div>

      <div class="time time1">1</div>
      <div class="time time2">2</div>
      <div class="time time3">3</div>
      <div class="time time4">4</div>
      <div class="time time5">5</div>
      <div class="time time6">6</div>
      <div class="time time7">7</div>
      <div class="time time8">8</div>
      <div class="time time9">9</div>
      <div class="time time10">10</div>
      <div class="time time11">11</div>
      <div class="time time12">12</div>

      <div class="brand">HELL</div>

      <div class="hour-hand-wrapper" id="hhand">
        <div class="hour-hand">
          <div class="hand"></div>
          <div class="arrow">V</div>
        </div>
      </div>
      <div class="minute-hand-wrapper" id="mhand">
        <div class="minute-hand">
          <div class="hand"></div>
          <div class="arrow">V</div>
        </div>
      </div>
      <div class="second-hand-wrapper" id="shand">
        <div class="second-hand">
          <div class="hand"></div>
        </div>
      </div>
    </div>
  </body>
</html>
